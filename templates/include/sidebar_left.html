<!-- sidebar_left -->
<div class="col-lg-3">

    <h1 class="my-4">Shop Name</h1>
    <div class="list-group">
      <a href="#" class="list-group-item">Category 1</a>
      <a href="#" class="list-group-item">Category 2</a>
      <a href="#" class="list-group-item">Category 3</a>
    </div>

    <div class="mt-3 p-3 bg-dark text-white rounded">
        <h3 class="my-1">Перезвоним за 60 секунд</h3>
        <form action="{% url 'feedback_view' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Ваше имя*</label>
                <input name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите ваше имя">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Номер телефона*</label>
                <input name="phone"  type="text" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp" placeholder="Введите номер телефона">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Описание</label>
                <input name="description" type="text" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp" placeholder="Необезательно">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Когда перезвонить:</label>
                <input name="call_time" type="text" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp" placeholder="Необезательно">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input name="email" type="text" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp" placeholder="Необезательно">
            </div>
            <button type="submit" class="btn btn-primary">Перезвонить</button>
        </form>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                <button class="close" data-dismiss="alert">
                    <small><sup>x</sup></small>
                </button>
                <p class="reviews">{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}

    </div>

</div>
